<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <ion-grid>
    <ion-row>
      <ion-col size="2.4"><ion-button>1</ion-button></ion-col>
      <ion-col size="2.4"><ion-button>3</ion-button></ion-col>
      <ion-col size="2.4"><ion-button>6</ion-button></ion-col>
      <ion-col size="2.4"><ion-button>9</ion-button></ion-col>
      <ion-col size="2.4"><ion-button>12</ion-button></ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            Time 1
          </ion-card-header>
          <ion-card-content>

              <ion-button expand="block">+</ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            Time 2
          </ion-card-header>
          <ion-card-content>

              <ion-button expand="block">+</ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            Potuação
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>Pontos:</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            Pontuação
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>Pontos:</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>

              <ion-button expand="block" color="danger">-</ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>

              <ion-button expand="block" color="danger">-</ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block">Zerar</ion-button>

  <ion-grid>
    <ion-row>
      <ion-label>Partidas </ion-label>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>Time 1</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-item fill="outline">
          <ion-label position="floating">Total</ion-label>
          <ion-input placeholder="0"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>Time 2</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-item fill="outline">
          <ion-label position="floating">Total</ion-label>
          <ion-input placeholder="0"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
