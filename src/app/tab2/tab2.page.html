<ion-header class="cab">
  <ion-toolbar>
    <ion-title>Placar de Truco</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-justify-content-center ion-align-items-center container-coin">
    <img src="https://blog.bodog.com/wp-content/uploads/2021/10/baralho-frances.jpg" alt="" srcset="">
    <h1>Truco!</h1>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <h3>Time A</h3>
        <h2>{{ pontosTimeA }}</h2>
        <ion-button color="danger" (click)="pontuar(1, 'timeA')">1 ponto</ion-button>
        <ion-button color="danger" (click)="pontuar(3, 'timeA')">3 pontos</ion-button>
        <ion-button color="danger" (click)="pontuar(6, 'timeA')">6 pontos</ion-button>
        <ion-button color="danger" (click)="pontuar(9, 'timeA')">9 pontos</ion-button>
        <ion-button color="danger" (click)="pontuar(12, 'timeA')">12 pontos</ion-button>
      </ion-col>

      <ion-col size="6">
        <h3>Time B</h3>
        <h2>{{ pontosTimeB }}</h2>
        <ion-button color="primary" (click)="pontuar(1, 'timeB')">1 ponto</ion-button>
        <ion-button color="primary" (click)="pontuar(3, 'timeB')">3 pontos</ion-button>
        <ion-button color="primary" (click)="pontuar(6, 'timeB')">6 pontos</ion-button>
        <ion-button color="primary" (click)="pontuar(9, 'timeB')">9 pontos</ion-button>
        <ion-button color="primary" (click)="pontuar(12, 'timeB')">12 pontos</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="warning" shape="round" expand="full"(click)="resetar()">Resetar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <h3>Time A venceu:</h3>
        <h2>{{ vitoriasTimeA }}</h2>
      </ion-col>
      <ion-col size="6">
        <h3>Time B venceu:</h3>
        <h2>{{ vitoriasTimeB }}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
